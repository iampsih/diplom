<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <title>Courses</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    <link rel="stylesheet" href="/assets/css/templatemo-grad-school.css" />
    <link rel="stylesheet" href="/assets/css/owl.css" />
    <link rel="stylesheet" href="/assets/css/lightbox.css" />
  </head>

  <body>
    <!--header-->
    <header class="main-header clearfix" role="header">
      <div class="logo">
        <a href="#"><em>Edu</em> Space</a>
      </div>
      <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
      <nav id="menu" class="main-nav" role="navigation">
        <ul class="main-menu">
          <li><a href="#section1">басы</a></li>
          <li><a href="#section4">Курстар</a></li>
          <!-- <li><a href="#section5">Video</a></li> -->
          <li><a href="#section6">Байланыс</a></li>
        </ul>
      </nav>
    </header>

    <section class="section video" data-section="section5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 align-self-center">
            <div class="left-content">
              <h4>{{ data.title_long | safe }}</h4>
              {{ data.full_desc | safe }}
              <div class="main-button">
                <a rel="nofollow" href="/course/{{ data.id }}/lesson/1" target="_parent"
                  >Бастау</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <article class="video-item">
              <div class="video-caption">
                <h4>{{ data.image_alt | safe }}</h4>
              </div>
              <figure>
                <a class="play"><img src="{{ data.image }}" /></a>
              </figure>
            </article>
          </div>
        </div>
      </div>
    </section>

    <section class="section courses" data-section="section4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Сабақты таңдау</h2>
            </div>
          </div>
          <div class="owl-carousel asd owl-theme">
            {%for i in range(0, lessons|length)%}
            <div class="item">
              <img src="{{ lessons[i].image }}" alt="{{ lessons[i].title }}" />
              <div class="down-content">
                <h4>{{ lessons[i].title }}</h4>
                <p>{{ lessons[i].desc }}</p>
                <div class="text-button-pay">
                  <a href="/course/{{ data.id }}/lesson/{{ lessons[i].id }}"
                    >Learn <i class="fa fa-angle-double-right"></i
                  ></a>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p><i class="fa fa-copyright"></i> Copyright 2023. Merey Oralbek</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/isotope.min.js"></script>
    <script src="/assets/js/owl-carousel.js"></script>
    <script src="/assets/js/lightbox.js"></script>
    <script src="/assets/js/tabs.js"></script>
    <script src="/assets/js/video.js"></script>
    <script src="/assets/js/slick-slider.js"></script>
    <script src="/assets/js/custom.js"></script>
    <script>
      //according to loftblog tut
      $(".nav li:first").addClass("active");

      var showSection = function showSection(section, isAnimate) {
        var direction = section.replace(/#/, ""),
          reqSection = $(".section").filter(
            '[data-section="' + direction + '"]'
          ),
          reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $("body, html").animate(
            {
              scrollTop: reqSectionPos,
            },
            800
          );
        } else {
          $("body, html").scrollTop(reqSectionPos);
        }
      };

      var checkSection = function checkSection() {
        $(".section").each(function () {
          var $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var currentId = $this.data("section"),
              reqLink = $("a").filter("[href*=\\#" + currentId + "]");
            reqLink
              .closest("li")
              .addClass("active")
              .siblings()
              .removeClass("active");
          }
        });
      };

      $(".main-menu, .scroll-to-section").on("click", "a", function (e) {
        if ($(e.target).hasClass("external")) {
          return;
        }
        e.preventDefault();
        $("#menu").removeClass("active");
        showSection($(this).attr("href"), true);
      });

      $(window).scroll(function () {
        checkSection();
      });
    </script>
  </body>
</html>
